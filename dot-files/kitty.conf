# Fonte
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
font_size        12.0

# Transparência
background_opacity 0.90

# Ativa o desfoque do fundo (requer picom com suporte a blur)
background_blur    10

# Cursor
cursor_shape     block
cursor_blink     yes

# Padding da janela
window_padding_width 8

# Sons
enable_audio_bell no

# Cores - Tema Tokyo Night
foreground #c0caf5
background #1a1b26
selection_foreground #1a1b26
selection_background #c0caf5
url_color #9ece6a

# Preto e Cinza
color0  #15161e
color8  #414868

# Vermelho
color1  #f7768e
color9  #f7768e

# Verde
color2  #9ece6a
color10 #9ece6a

# Amarelo
color3  #e0af68
color11 #e0af68

# Azul
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #bb9af7
color13 #bb9af7

# Ciano
color6  #7dcfff
color14 #7dcfff

# Branco
color7  #a9b1d6
color15 #c0caf5

# Performance
repaint_delay 10
input_delay   3
sync_to_monitor yes

# Comportamento da janela
remember_window_size yes
resize_in_steps      no

# Atalhos úteis
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+tab     next_tab
map ctrl+shift+tab previous_tab
